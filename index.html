<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prosper AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .user {
      background: #daf1fc;
      align-self: flex-end;
      text-align: right;
    }
    .bot {
      background: #e0ffe0;
      align-self: flex-start;
    }
    #input {
      display: flex;
      padding: 10px;
      background: #eee;
      align-items: center;
      gap: 10px;
    }
    #input input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    #input button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #input button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #input input[type="file"] {
      cursor: pointer;
    }
    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input">
    <input id="messageInput" type="text" placeholder="Type your message..." />
    <input id="fileInput" type="file" accept="image/*,application/pdf" />
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('messageInput');
    const fileInput = document.getElementById('fileInput');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    });

    // When a file is selected, send it immediately
    fileInput.addEventListener('change', async () => {
      if (fileInput.files.length === 0) return;

      const file = fileInput.files[0];
      appendMessage('user', Uploading file: ${file.name});

      sendBtn.disabled = true;
      input.disabled = true;

      try {
        // Prepare form data to send file
        const formData = new FormData();
        formData.append('file', file);

        // You might want to adjust the endpoint to handle files specifically
        const res = await fetch('https://prosperglb.app.n8n.cloud/webhook/aichatbot', {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();

        // If response includes image URL, display image, else show text
        if (data.output && data.output.startsWith('http')) {
          appendMessage('bot', '');
          appendImage('bot', data.output);
        } else {
          appendMessage('bot', data.output || 'No response');
        }
      } catch (err) {
        appendMessage('bot', '⚠ Error: Failed to upload file');
      } finally {
        sendBtn.disabled = false;
        input.disabled = false;
        fileInput.value = '';
        input.focus();
      }
    });

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = '';
      sendBtn.disabled = true;
      fileInput.disabled = true;

      try {
        const res = await fetch('https://prosperglb.app.n8n.cloud/webhook/aichatbot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message }),
        });

        const data = await res.json();
        appendMessage('bot', data.output || 'No response');
      } catch (err) {
        appendMessage('bot', '⚠ Error: Failed to reach the server');
      } finally {
        sendBtn.disabled = false;
        fileInput.disabled = false;
        input.focus();
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = message ${sender};
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(sender, imageUrl) {
      const msg = document.createElement('div');
      msg.className = message ${sender};
      const img = document.createElement('img');
      img.src = imageUrl;
      msg.appendChild(img);
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
